
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Aggiungi Libro</title>
		<link rel="stylesheet" th:href="@{css/stile_aggiungi.css}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<link rel="icon" href="image/markerImage.png">
	</head>
	<body>
	<div class="sidenav">
		<div class="sub-sidenav">
			<img src="image/books.png" >
			<p>ADMIN</p>
		</div>
		<a class="a-side" th:href="@{/autori}" th:text="'Autori'"></a>
		<a class="a-side" th:href="@{/categorie}" th:text="'Categorie'"></a>
		<a class="a-side" th:href="@{/libri}" th:text="'Libri'"></a>
		<a class="a-esc" th:href="@{/}">
    		<button class= "esc-button">
        		<img src="image/esc2.png" class="esc-image">
      		</button>
    	</a>	
	</div>
		<h4 th:text="'Aggiungi Libro'"></h4>
		<div>
			<form method = "post" th:object = "${libro}" enctype="multipart/form-data">
				<input type = "text" th:field = "*{titolo}" placeholder="Titolo"  required>
				<input type = "text" th:field = "*{trama}" placeholder="Trama" required>
				<div class="categoria-container">
				<label for="categoria">Categoria</label>
				<select id="categoria" name="categoria" class="form-select">
				 		<option th:each="c : ${categorie}" th:value="${c.id}" 
								th:text="${c.descrizione}" 
								th:selected="${libro.categoria != null AND c.id == libro.categoria.id}">
				 		</option>
				</select>
				</div>
				<div class="autore-container">
				<label for="autore">Autore</label>
				<select id="autore" name="autore" class="form-select">
						<option th:each="a : ${autori}" th:value="${a.id}" 
								th:text="${a.nome} + ' ' + ${a.cognome}"
								th:selected="${libro.autore != null AND a.id == libro.autore.id}">
						</option>
				</select>
				</div>
				<div class="copertina-container">
				<label for="copertina">Copertina</label>
				<input type="file" id="copertina" th:field = "*{copertina}" class="form-control">
				</div>
			 	<input class="check-button" type = "submit" value="Registra"></input>
			 </form>
			 <a th:href="@{/libri}">
    			<button class="back-button">
    				<img src="image/back.png" class="back-image">
    			</button>
    		 </a>
		</div>
	</body>
</html>
